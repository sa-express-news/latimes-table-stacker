table:
  title: California Layoff Notices, December 2010
  file:  california-layoffs-december-2010.csv
  slug: california-layoffs-december-2010
  byline: Ben Welsh
  description: <p>A list of layoff notices recorded by the California state government in December 2010. The 20-year-old Worker Adjustment and Retraining Notification Act, called the WARN Act, requires employers to give at least 60 days&rsquo; notice of plant closings that eliminate 50 or more jobs, and before mass layoffs affecting 500 employees or more than a third of the workforce.</p>
  column_options:
    columns:
      - Layoff Date
      - Company Name
      - Location
      - Employees Affected
    style:
      Layoff Date: 'text-align:left; width:13%;'
      Company Name: 'text-align:left; width:40%;'
      Location: 'text-align:left; width:25%;'
      Employees Affected: 'width:22%;'
    sorted_by:
      - Employees Affected: descending
    formatting:
      Layoff Date:
        method: short_ap_date
        options:
          date_format: "%m/%d/%y"
      Employees Affected:
        method: intcomma
      Company Name:
        method: title
      Location:
        method: title
    per_page: 50
  is_published: false
  publication_date: 2011-01-06
  sources: <a href="http://www.edd.ca.gov/jobs_and_training/layoff_services_warn.htm">California Employment Development Department</a>
  credits: '<a href="mailto:ben.welsh@latimes.com">Ben Welsh</a>'
